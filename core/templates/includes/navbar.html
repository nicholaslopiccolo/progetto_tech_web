{% load static %}

<section class="hero is-info" id="nav">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Controllo Alimentare
            </h1>
            <h2 class="subtitle" v-if=configs.username>
                Hi [[ configs.username ]] - [[ new Date().toLocaleDateString() ]]
            </h2>
            <h2 class="subtitle" v-else>
                Hi Guest - [[ new Date().toLocaleDateString() ]]
            </h2>
        </div>
    </div>
    <div class="hero-foot">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span class="navbar-burger burger" @click="toggleActive('burger');toggleActive('navbar-menu');">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a id="home" class="navbar-item" href="/">
                            Home
                        </a>
                        {% if not user.pk %}
                        <a id="logout" class="navbar-item" href="/signin">
                            SignIn
                        </a>
                        <a id="logout" class="navbar-item" href="/signup">
                            SignUp
                        </a>
                        {% else %}
                        <a id="logout" class="navbar-item" href="/logout">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
{% block js_navbar %}
<script>
    var nav = new Vue({
        delimiters:['[[',']]'],
        el: '#nav',
        data:{
            paths: {
                Home: {
                    'link': '/',
                    'subLinks': []
                },
                Login: {
                    'link': '/Login',
                    'subLinks': []
                },
                Logout: {
                    'link': '/Logout',
                    'subLinks': []
                }
            },
            configs: {
                username:'',
                id:0
            }
        },
        created() {
            let self = this;

            try{
                axios.get('/session').then(res => {
                    let config = res.data;
                    self.configs = config;
                }).catch(err=>{
                    self.configs = {
                        username:'',
                        id:0
                    };
                })
            }
            catch{
            }
        },
        mounted() {
            this.setActive();
        },
        methods: {
            setActive: function () {
                var self = this;
                var url_string = window.location.href;
                var url = new URL(url_string);
                var result = url.pathname.replace('/', '').toLowerCase();

                if (result == '') self.active('home');
                else self.active(result);
            },
            active: function (val) {
                try {
                    let el = document.getElementById(val);
                    el.className += el.className ? ' is-active' : '';
                } catch (e) {
                    //console.log(`${val}: non è una voce del menù`);
                }
            },
            toggleActive(val) {
                let el = document.getElementsByClassName(val)[0];
                el.classList.toggle('is-active');
            }
        }
    });
</script>
{% endblock %}
